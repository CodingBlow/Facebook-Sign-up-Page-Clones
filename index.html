<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="   https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-facebook-social-media-icon-png-image_6315968.png " />
    <title> Facebook Sign up Page </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
  <div class="container flex mt-48 mx-auto items-center justify-center justify-around relative ">
      <div class="left w-1/2 mx-14 ">
          <img class="w-60" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo">
       <p class="text-3xl mx-6">Facebook help you to connect and share with the people in your life</p>
      </div>
      
      <div class="right flex flex-col bg-white p-6 rounded-xl w-1/2 font-lg shadow-lg">
       <input class="px-4 h-12 my-my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email Address or Phone Number">
        <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
          <button class="bg-blue-600 text-white rounded-md my-3 py-3 font-bold hover:bg-blue-700">Log in</button>
          <span class="text-blue-600  text-center my-3 cursor-pointer hover:underline">Forgotten Password?</span>
          <hr class="my-3">
       <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto font-bold w-fit">Create New Account</button>  
       <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor cursor-pointer hover:underline">Create a Page</span> for a Celebrity, brand or Business</span> 
      </div>
      
     </div>
</body>
</html>
